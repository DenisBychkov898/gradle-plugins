apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'

apply plugin: "com.gradle.plugin-publish"
apply plugin: 'org.unbroken-dome.test-sets'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
	compile gradleApi()
	compile localGroovy()

	compileOnly project(':kubectl')
	compileOnly project(':common')
	testCompile project(':kubectl')
	testCompile project(':common')
	compile 'org.apache.httpcomponents:httpclient:4.5.2'
	compile 'de.undercouch:gradle-download-task:3.3.0'
}

jar {
	// bundle common project with plugin
	from { project(':common').file('build/classes/java/main') }
	from { project(':kubectl').file('build/classes/java/main') }
}

pluginBundle {
	website = 'https://github.com/rmee/gradle-plugins/tree/master/oc'
	vcsUrl = 'https://github.com/rmee/gradle-plugins/tree/master/oc'
	description = 'Access to oc command line client from Gradle to manage OpenShift clusters.'
	tags = ['kubernetes', 'openshift', 'oc']

	plugins {
		'oc' {
			id = 'com.github.rmee.oc'
			displayName = 'oc'
		}
	}
}